<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Editais e Licitações</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css" />
    <!-- Fonte Raleway-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap" />
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <!-- Import icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Design System de Governo-->
    <link rel="stylesheet" href="/assets/gov.br/css/core.css">
    <!-- favicoon -->
    <link rel="shortcut icon" href="/assets/imagens/logoMorato-p.png" type="image/x-icon">

    <style>
        .br-card {
            border-radius: 19px !important
        }
    </style>

</head>

<body>
    <div class="template-base">

        <header th:replace="utils/header"></header>

        <main class="d-flex flex-fill mb-5" id="main">
            <div class="container-lg">
                <div class="row">
                    <sidebar th:replace="utils/sidebar"></sidebar>
                    <div class="col mb-5">
                        <div class="main-content pl-sm-3 mt-4" id="main-content">

                            <!-- conteudo da página aqui -->
                            <app id="app">

                                <div class="row">
                                    <div class="col-md">
                                        <div class="br-card hover">
                                            <div class="card-content">
                                                <span class="h6">
                                                    <i class="fa-solid fa-calendar-week "></i>
                                                    <span class="">Solicitações de hoje</span>
                                                </span>
                                                <h3>10</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md">
                                        <div class="br-card hover">
                                            <div class="card-content">
                                                <span class="h6">
                                                    <i class="fa-solid fa-book-open-reader"></i>
                                                    <span class="">Editais 2023</span>
                                                </span>
                                                <h3>9</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md">
                                        <div class="br-card hover">
                                            <div class="card-content">
                                                <span class="h6">
                                                    <i class="fa-solid fa-book-open-reader"></i>
                                                    <span class="">Editais Cadastrados</span>
                                                </span>
                                                <h3>685</h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="rounder-lg br-card">
                                    <div class="card-header mt-3 ">
                                        <div class="table-header  p-2">
                                            <div
                                                class="top-bar d-flex justify-content-md-between align-items-md-center">
                                                <div class="table-title text-up-02 text-weight-semi-bold">Lista de
                                                    Editais</div>
                                                <div class="col-sm-4 col-lg-3 ">
                                                    <div class="br-input small input-button">
                                                        <input id="input-login-small" type="text"
                                                            placeholder="Pesquise na tabela" />
                                                        <button class="br-button" type="button"
                                                            aria-label="Botão de ação">
                                                            <i class="fas fa-search" aria-hidden="true"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-content">
                                        <!-- TABLE -->
                                        <div id="response-editais">
                                            <input type="hidden" value="5" id="input-offset" />
                                            <input type="hidden" value="1" id="input-page" />
                                            <div class="br-table" id="table-editais">
                                                <div class="table-header"></div>
                                                <table>
                                                    <thead class="border-bottom">
                                                        <tr class="text-nowrap text-base">
                                                            <th scope="col">Codigo</th>
                                                            <th scope="col">Data da Solicitação</th>
                                                            <th scope="col">Nome do Edital</th>
                                                            <th scope="col">Pessoa</th>
                                                            <th scope="col">Email</th>
                                                            <th scope="col">telefone</th>
                                                            <th scope="col">Opções</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <div th:each="solicitacao : ${solicitacoes}">
                                                            <tr class="">
                                                                <td th:data-th="${solicitacao.codSolicitacaoEdital}"
                                                                    th:text="${solicitacao.codSolicitacaoEdital}">
                                                                </td>
                                                                <td th:data-th="${solicitacao.dataSolicitacao}"
                                                                    th:text="${#dates.format(solicitacao.dataSolicitacao, 'dd/MM/yyyy HH:mm')}"
                                                                    class="text-nowrap ">
                                                                </td>                                                                
                                                                <td th:data-th="${solicitacao.edital.nomeEdital}"
                                                                    th:text="${solicitacao.edital.nomeEdital}">
                                                                </td>
                                                                <td th:data-th="${solicitacao.nomeCompleto}"
                                                                    th:text="${solicitacao.nomeCompleto}">
                                                                </td>
                                                                <td th:data-th="${solicitacao.email}"
                                                                    th:text="${solicitacao.email}">
                                                                </td>
                                                                <td th:data-th="${solicitacao.telefone}"
                                                                    th:text="${solicitacao.telefone}"
                                                                    class="text-nowrap">
                                                                </td>                                                               
                                                                
                                                                

                                                                <td class="text-center">
                                                                    <a href="" >
                                                                        <i class="fa-solid fa-share-from-square" title="Reenviar"></i>
                                                                    </a>
                                                                </td> 
                                                                
                                                                
                                                            </tr>
                                                        </div>
                                                    </tbody>
                                                </table>
                                                <div class="table-footer">
                                                    <nav class="br-pagination" aria-label="Paginação de resultados"
                                                        data-total="50" data-current="1" data-per-page="20">
                                                        <div class="pagination-per-page">

                                                        </div>
                                                        <div class="pagination-go-to-page d-none d-sm-flex ml-auto">
                                                            <div class="br-select">
                                                                <div class="br-input">
                                                                    <label for="go-to-selection-random-13292">Página
                                                                        [[${current}]] de [[${pages}]]</label>
                                                                    <input id="go-to-selection-random-13292" type="text"
                                                                        placeholder=" " />
                                                                    <button class="br-button" type="button"
                                                                        aria-label="Exibir lista" tabindex="-1"
                                                                        data-trigger="data-trigger"><i
                                                                            class="fas fa-angle-down"
                                                                            aria-hidden="true"></i>
                                                                    </button>
                                                                </div>
                                                                <div class="br-list" tabindex="0">
                                                                    <div class="br-item" tabindex="-1"
                                                                        th:each="i : ${#numbers.sequence(1, pages)}">
                                                                        <div class="br-radio">
                                                                            <input th:id="'go-to-' + ${i}" type="radio"
                                                                                name="checkbox-page" th:value="${i}" />
                                                                            <label th:for="'go-to-' + ${i}"
                                                                                th:text='${i}'></label>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div><span class="br-divider d-none d-sm-block mx-3"></span>
                                                        <div class="pagination-arrows ml-auto ml-sm-0">
                                                            <button class="br-button circle" type="button"
                                                                aria-label="Voltar página" id='btn-tab-prev'
                                                                onclick='prevPage()'>
                                                                <i class="fas fa-angle-left" aria-hidden="true"></i>
                                                            </button>
                                                            <button class="br-button circle" type="button"
                                                                aria-label="Avançar página" id='btn-tab-next'
                                                                onclick='nextPage();'>
                                                                <i class="fas fa-angle-right" aria-hidden="true"></i>
                                                            </button>
                                                        </div>
                                                    </nav>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </app>
                            <!-- fim do conteudo da página -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="fragments/footer"></footer>
        
    </div>

    <script src="assets/gov.br/js/core.min.js"></script>
    <script src="assets/js/model/edital.js"></script>
    <script src="assets/js/index.js" type="text/javascript"></script>
    <script src="assets/js/mask/mask.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/model/axios.js"></script>
    <script>
        var app = document.getElementById('app');            
    </script>
      
</body>


</html>
