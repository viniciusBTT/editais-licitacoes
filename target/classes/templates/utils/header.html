<header class="br-header mb-4" id="header" data-sticky="data-sticky">
    <div class="container-lg">
        <div class="header-top">
            <div class="header-logo">
                <img src="/assets/imagens/logoMorato-m.png" alt="logo"/>
                <span class="br-divider vertical"></span>
                <div class="header-sign ml-2">Prefeitura de Francisco Morato</div>
            </div>
            <div class="header-actions">
                <div class="header-login" >
                    <div class="header-avatar" >
                        <div>
                            <button 
                                class="br-sign-in" 
                                type="button" 
                                id="avatar-dropdown-trigger" 
                                data-toggle="dropdown" 
                                data-target="avFatar-menu" 
                                aria-label="Avatar com dropdown">
                                <span class="br-avatar" title="Fulano da Silva">
                                    <span class="content bg-orange-vivid-30 text-pure-0">
                                        [[${#strings.substring(#authentication.name, 0,1)}]]
                                    </span>
                                </span>
                                <span class="ml-2 text-gray-80 text-weight-regular">
                                    Olá, <span class="text-weight-semi-bold">[[${#authentication.name}]]</span>
                                </span>
                                <i class="fas fa-caret-down" aria-hidden="true"></i>
                            </button>
                            <div class="br-list" id="avatar-menu" hidden="hidden" style="z-index: 999!important;">
                                <a class="br-item" href="/logout">Sair</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="header-menu">
                <div class="header-menu-trigger" id="header-navigation">
                    <button class="br-button small circle" type="button" aria-label="Menu" data-toggle="menu" data-target="#main-navigation" id="navigation"><i class="fas fa-bars" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="header-info">
                    <div class="header-title">Editais e Licitações</div>
                </div>
            </div>
            
        </div>
    </div>
</header>
